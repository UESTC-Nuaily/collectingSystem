        function openwindow(url, name, iWidth, iHeight) {

        function checkupdate() {
            var checknum = 0;
            var tags = document.getElementsByTagName("input");
            for (var i = 0; i < tags.length; i++) {
                if (tags[i].type == "checkbox" && tags[i].checked == true)
                    checknum++;

            }
            if (checknum < 1) {
                alert("请选择修改项");
                //$.messager.alert("操作提示", "请选择修改项！");
                return false;
            }
            if (checknum > 1) {
                alert("一次只能修改一项");
                //$.messager.alert("操作提示", "一次只能修改一项！");
                return false;
            }
            if (checknum == 1)
                return true;
        }

        function checkdelete() {
            var checknum = 0;
            var tags = document.getElementsByTagName("input");
            for (var i = 0; i < tags.length; i++) {
                if (tags[i].type == "checkbox" && tags[i].checked == true)
                    checknum++;

            }
            if (checknum < 1) {
                alert("请选择删除项")
                // $.messager.alert("操作提示", "请选择删除项！");
                return false;
            }
            else {
                if (confirm("你确定要删除吗")) {
                    return true;
                } else {
                    return false;
                }

            }
        }
        function SubmitKeyClick(button) {
            if (event.keyCode == 13) {
                event.keyCode = 9;
                event.returnValue = false;
                document.all[button].click();
            }
        }
    </script>
